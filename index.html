<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recreating google-homepage</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="header">
			<nav class="navbar">
				<ul class="float-left">
					<li class="list-group">
						<a href="#">About</a>
					</li>
					<li class="list-group">
						<a href="#">Store</a>
					</li>
				</ul>
				<ul class="float-right">
					<li class="list-group">
						<a href="#">Gmail</a>
					</li>
					<li class="list-group">
						<a href="#">Images</a>
					</li>
					<li class="list-group">
						<img
							src="/Google-homepage/icons8-squared-menu-24.png"
							alt="app menu icon"
							class="app-icon"
						/>
					</li>
					<li class="list-group">
						<input type="submit" value="Sign in" class="sign-in" />
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="logo">
				<a href="#">
					<img
						src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
						alt="Google logo"
					/>
				</a>
			</div>
			<div class="search">
				<input type="search" class="searchbar" />
			</div>
			<div class="search__buttons">
				<input type="submit" value="Google Search" class="search__btn" />
				<input type="submit" value="I'm feeling lucky" class="search__btn" />
			</div>
		</main>

		<footer class="footer">
			<ul class="float__footer--left">
				<li class="list-group-footer">
					<a href="#">Advertising</a>
				</li>
				<li class="list-group-footer">
					<a href="#">Business</a>
				</li>
				<li class="list-group-footer">
					<a href="#">How Search works</a>
				</li>
			</ul>
			<ul class="float__footer--right">
				<li class="list-group-footer">
					<a href="#">Privacy</a>
				</li>
				<li class="list-group-footer">
					<a href="#">Terms</a>
				</li>
				<li class="list-group-footer">
					<a href="#">Settings</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
